<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function copyToClipboard() {
            // Get the text field
            var copyText = document.getElementById("golfIdText");

            // Select the text field
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices

            // Copy the text inside the text field
            navigator.clipboard.writeText(copyText.value);

            // Alert the copied text
            alert("Copied Golf ID: " + copyText.value);
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Successful</h2>
        <div>
            <label>Your Golf ID: </label>
            <input type="text" value="{{ golf_id }}" id="golfIdText" readonly style="border: none; background-color: transparent; font-weight: bold;">
            <button onclick="copyToClipboard()" class="btn btn-primary">Copy</button>
        </div>
        <a href="/" class="btn btn-secondary">Return to Homepage</a>
    </div>
</body>
</html>

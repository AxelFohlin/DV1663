<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Golf Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        
        
        <h2 class="mt-5">Select a Golf Course</h2>
        <form action="/book" method="get">
            <div class="mb-3">
                <label for="club_id" class="form-label">Select Golf Course</label>
                <select class="form-select" id="club_id" name="club_id" required>
                    {% for course in courses %}
                        <option value="{{ course['club_id'] }}">{{ course['club_name'] }} ({{ course['region'] }}) HCP({{ course['hcp_limit'] }})</option>
                    {% endfor %}
                </select>
            </div>
            <a href="{{ url_for('profile') }}" class="btn btn-secondary mb-3">Back to Profile</a>
            <button type="submit" class="btn btn-primary mb-3">Find Available Tee Times</button>
        </form>
        <h3>Top Played Courses</h3>
        <ul class="list-group mb-4">
            {% for course in favorite_courses %}
                <li class="list-group-item">{{ course['club_name'] }} - Played {{ course['times_booked'] }} times</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>

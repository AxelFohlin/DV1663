<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-3">
        <div class="row mt-3">
            <div class="col">
                <h2>Golf Login</h2>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="golf_id" class="form-label">Golf ID</label>
                        <input type="text" class="form-control" id="golf_id" name="golf_id" required placeholder="000000-000">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="mypassword">
                    </div>
                    <a href="home" class="btn btn-secondary">Home</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

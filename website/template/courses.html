<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Golf Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Welcome, {{ user['firstName'] }} {{ user['lastName'] }}</h2>
        <p>Golf ID: {{ user['golf_id'] }}</p>
        <p>Email: {{ user['Email'] }}</p>
        <p>Handicap: {{ user['HCP'] }}</p>
        <a href="{{ url_for('logout') }}" class="btn btn-primary">Logout</a>
        
        <h2 class="mt-5">Select a Golf Course</h2>
        <form action="/book" method="get">
            <div class="mb-3">
                <label for="club_id" class="form-label">Select Golf Course</label>
                <select class="form-select" id="club_id" name="club_id" required>
                    {% for course in courses %}
                        <option value="{{ course['club_id'] }}">{{ course['club_name'] }} ({{ course['region'] }}) HCP({{ course['hcp_limit'] }})</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Find Available Tee Times</button>
        </form>
    </div>
</body>
</html>
